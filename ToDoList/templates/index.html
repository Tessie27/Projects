<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard - Smart To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="bi bi-check-all"></i> Productivity Dashboard</h1>
            <div class="date" id="date">Tuesday, November 18, 2025 at 11:08 PM</div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Weather Widget -->
                <div class="weather-widget">
                    <div class="weather-header">
                        <input type="text" id="city-input" class="weather-input" placeholder="Enter city..." value="Johannesburg">
                        <button id="weather-btn" class="weather-btn">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div class="weather-info" id="weather-display">
                        <div class="weather-city">Johannesburg</div>
                        <div class="weather-temp">14.3Â°C</div>
                        <div class="weather-desc">
                            <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="Weather" class="weather-icon">
                            Scattered Clouds
                        </div>
                        <div class="weather-details">
                            <span><i class="bi bi-droplet"></i> 50%</span>
                            <span><i class="bi bi-wind"></i> 1.81 m/s</span>
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-tasks">1</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number text-success" id="completed-tasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number text-warning" id="pending-tasks">1</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number text-danger" id="overdue-tasks">0</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                </div>

                <!-- Task Form -->
                <div class="task-form-card">
                    <div class="form-header">
                        <i class="bi bi-plus-circle form-icon"></i>
                        <h3>Add New Task</h3>
                    </div>
                    <form id="task-form" class="task-form">
                        <div class="form-group">
                            <label for="task-input" class="form-label">Task Name *</label>
                            <input type="text" id="task-input" class="form-control" placeholder="What needs to be done?" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="priority-input" class="form-label">Priority</label>
                            <select id="priority-input" class="form-control form-select">
                                <option value="3">ðŸ”¥ High Priority</option>
                                <option value="2" selected>âš¡ Medium Priority</option>
                                <option value="1">ðŸ’¤ Low Priority</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="due-date-input" class="form-label">Due Date</label>
                            <input type="date" id="due-date-input" class="form-control" min="{{ current_date }}">
                        </div>
                        
                        <div class="form-group">
                            <label for="description-input" class="form-label">Description</label>
                            <textarea id="description-input" class="form-control" placeholder="Additional details... (optional)" rows="3"></textarea>
                            <div class="char-counter">
                                <span id="char-count">0</span>/500 characters
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="bi bi-plus-lg"></i> Add Task
                        </button>
                    </form>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="content-header">
                    <h2><i class="bi bi-list-task"></i> My Tasks</h2>
                    <div class="filter-section">
                        <select id="filter-select" class="filter-select">
                            <option value="all">All Tasks</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                </div>
                
                <div class="tasks-container">
                    <div id="todo-list" class="tasks-grid">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                    
                    <!-- Empty State -->
                    <div id="empty-state" class="empty-state {% if tasks %}d-none{% endif %}">
                        <div class="icon">
                            <i class="bi bi-check-all"></i>
                        </div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task using the form on the left!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
